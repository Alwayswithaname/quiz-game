<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>quiz show</title>
</head>
    <header>
        <section class="introduction"> Welcome to the show! </section>
        <div>
            <button class="Score-button" id="score-Check">View Highscore</button>
        </div>

        <div>
            <p id="timer-count"> clock is moving: 60</p>
        </div>

    </header>
<body>
    <main class="panel">
        <div id="result">
            <p>Correct or Wrong</p>
        </div>
        <section>
            
            <div id="question">
            </div>
            <div class="options-container">
                
                    <button class="option button" id="op1" value="a"> option1</button>
                    <button class="option button" id="op2" value="b"> option2</button>
                    <button class="option button" id="op3" value="c"> option3</button>
                    <button class="option button" id="op4" value="d"> option4</button>
                
            </div>
                
        </section>

        
    
        <div id='points'></div>

        <section>
            <div>
            <button class="startb">start</button>
            </div>
            
            <button class="enterb">Enter</button>
        </section>
        
     </main> 

    
    <script src="./js/script.js"></script>
</body>
</html>
