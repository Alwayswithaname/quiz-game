<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/refresh.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>quiz show</title>
</head>
<body>
    <header>
        <section class="header"> </section>
        <div>
            <button class="button" id="score_check">View Highscores</button>
        </div>

        <div>
            <p id="timer-count"> clock is moving: 60</p>
        </div>
        
    </header>

    <section class="intro-page" id="intro-page">
        <div id="introduction">
            <h1>
                Welcome to the show! 
            </h1>
            <p id="intro">
                Try to answer each question correctly, you have 60 seconds.
            </p>
            <button class="button" id="startb">start</button>
        </div>
        
    </section>


    <main class="panel">
        <div id="result">
            <p>Correct or Wrong</p>
        </div>
        <section class="questionPg" id="questionPg">
            <div id="question">
            </div>
            <div class="options-container">
                
                    <button class="option button" id="op1" value="a"> option1</button>
                    <button class="option button" id="op2" value="b"> option2</button>
                    <button class="option button" id="op3" value="c"> option3</button>
                    <button class="option button" id="op4" value="d"> option4</button>
                
            </div>
                
        </section>
        <section class="submit_page" id="submit_page">
            <div>
                <h2 id="finish">All Done</h2>
                <p id="final-score">your score is </p>
                <p>enter your tag 
                    <input id="tag">
                    <button class="button" id="sub_btn"> Enter your </button>
                </p>
            </div>

        </section>
        
        <section class="high-ScorePg" id="high-ScorePg">
            <div>
                <h2>Highscore</h2>
                <div id="record">
                    <p>The records</p>
                </div><br><br>
                <div>
                    <button class="button" id="back-btn">Go back</button>
                    <button class="button" id="clear_btn">Clear scors</button>
                </div>
            </div>
        </section>
     </main> 
     <footer>
        <p>created by William Paulovitz 2022</p>
     </footer>
    <script src="./js/script.js"></script>
</body>
</html>
